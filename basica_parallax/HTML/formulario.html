<fieldset id="formulario">
	<legend>Registro</legend>
	<form action="contacto.html" enctype="multipart/form-data"> <!--para adjuntar archivos-->
					
		<input type="email" name="" required placeholder="E-mail*"/>
		<input type="password" name="" required placeholder="Contraseña*"/>
		<input type="tel" name="" required placeholder="Telefóno*"/>
		<input type="text" name="" required placeholder="Nombre*"/>
		<input type="number" name="" placeholder="Edad"/>
		<input type="file" name="" />
										   
		<textarea cols="25" rows="9" name="" required placeholder="Tu mensaje*"></textarea>
						 
		<label>Genero:</label>
		<input type="radio" name="genero" checked="checked" />Femenino
		<input type="radio" name="genero" />Masculino
					 
		<label>Pasatiempos:</label>
		<input type="checkbox" name=""/>Musica
		<input type="checkbox" name=""/>Leer
		<input type="checkbox" name=""/>Cine
							
		<label>Grado de Estudios:</label>
		<select name="">
			<option value="bach">Bachillerato</option>
			<option value="tsu">TSU</option>
			<option value="ing">Ingenieria</option>
		</select>
							
		<input type="submit" name="" value="Enviar" />
		<input type="button" name="" value="Boton"/>
					
	</form>
</fieldset>
